<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./cart.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>your Cart</h1>

      <p>Click 'Empty Cart' button to remove session cookies from browser.</p>
      <div id="alerts"></div>
      <div style="overflow-x: scroll">
        <!-- <div class="productcont">
          <div class="product">
           
            <button class="addtocart">Buy Now</button>
            <p class="price">₹20/kg</p>
          </div>
        </div> -->
      </div>
      <div class="cart-container">
        <h2>Cart</h2>
        <table>
          <thead>
            <tr>
              <!-- <th><strong>Product =Apple</strong></th> -->
              <th><strong id="tt">Total Price =240</strong></th>
            </tr>
          </thead>
          <tbody id="carttable"></tbody>
        </table>
        <hr />
        <table id="carttotals">
          <tr>
            <td><strong>Items</strong></td>
            <td><strong>Total</strong></td>
          </tr>
          <tr>
            <td>x <span id="itemsquantity">3</span></td>

            <td><span id="total">₹240</span></td>
          </tr>
        </table>

        <div class="cart-buttons">
          <button id="emptycart">Empty Cart</button>
          <button id="checkout">Place Order</button>
        </div>
      </div>
    </div>
    <script src="./cart.js"></script>
  </body>
</html>
